<div class="panel-wrapper">
  @if(isFetching() && !error()){
  <app-loader />

  } @if (recipes().length === 0) {
  <p class="fallback-text">Unfortunately, no recipes could be found.</p>
  } @if(recipes()) {
  <ul class="container">
    @for (recipe of recipes(); track recipe._id) {
    <app-recipe-card [recipe]="recipe" />
    }
  </ul>
  }
</div>
